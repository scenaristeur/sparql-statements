<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>sparql-statements Demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="../../paper-input/paper-input.html">
		<link rel="import" href="../sparql-statements.html">
	</head>
	<body unresolved>
		
		<p>An example of <code>&lt;sparql-statements&gt;</code>:</p>
		<template is="dom-bind">
			
			<paper-input
			type="text" 
			style="width:20em"
			label="Endpoint"
			value="{{endpoint::change}}"></paper-input> 
			
			<paper-input 
			type="text"
			style="width:100%" 
			label="Query"
			value="{{query::change}}"></paper-input>

			<paper-input 
			type="text"
			style="width:20em" 
			label="Dataset"
			value="{{ds::change}}"></paper-input>
			
						<paper-input 
			type="text"
			style="width:20em" 
			label="Limite"
			value="{{limite::change}}"></paper-input>
			
			
			<sparql-statements endpoint="{{endpoint}}"  query="{{query}}" ds="{{ds}}" limite="{{limite}}">
				
			</sparql-statements>
		</template>
		
		
	</body>
</html>
